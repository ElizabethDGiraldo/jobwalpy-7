<body>
    <header>
        <h1> Ingrese la información.</h1>

<form id="pdf" action="/subir-archivo" method="post" enctype="multipart/form-data">
    <label for="documento">Seleccione su hoja de vida:</label>
    <input type="file" id="documento" name="documento" accept=".pdf">

</form>

    <div class="apartado-izquierda">

    <ul>
      <li> <label for="nombre">Nombre completo:</label>
        <input type="text" class="casilla" id="nombre"> </li>

      <li>
        <label for="nombre">Tipo y Número de Documento:</label>
        <input type="text" class="casilla" id="apellido">
      </li>

      <li>
        <label for="nombre">Correo Electrónico Personal:</label>
        <input type="text" class="casilla" id="Direccion">
      </li>

      <li>
        <label for="nombre">Número de Teléfono:</label>
        <input type="text" class="casilla" id="Telefono">
      </li>

      <li>
        <label for="nombre">Perfil Profesional:</label>
        <input type="text" class="casilla" id="pagina">
      </li>
        
    </ul>

    <div class="imagen"> 
        <img src="imagenes/reconocimiento-facial.jpg"  alt="reconocimiento-facial">
    </div>
    
        <div class="boton">
          
     <button id="btnEntrar" disabled>Siguiente</button>
           
    </div>

    
    </div>    


        <script>

    // 1. Selecciona todos los campos con la clase 'casilla' y el botón
    const inputs = document.querySelectorAll('.casilla');
    const botonEntrar = document.getElementById('btnEntrar');
    
    // 2. Define la función para verificar si todos los campos están llenos
    function verificarCampos() {
        let todosLlenos = true;
        inputs.forEach(input => {
            if (input.value.trim() === '') {
                todosLlenos = false;
            }
        });
        // 3. Habilita o deshabilita el botón según la verificación
        botonEntrar.disabled = !todosLlenos;
    }

    // 4. Añade un escuchador de eventos a cada campo de entrada
    inputs.forEach(input => {
        input.addEventListener('input', verificarCampos);
    });

    // 5. Agrega el evento de clic al botón para redirigir
    botonEntrar.addEventListener('click', function() {
        // Redirige a la página que deseas
        window.location.href = 'menu-empleador.html'; 
    });

        </script>
